<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
    
</head>
<body>
    <br>
    <h1>Rock Paper Scissors</h1>
    <br>
    <div class="scoreboard">
        <div class="player-score">Player: 0</div>
        <div class="computer-score">Computer: 0</div>
        <br>
    </div>
    <div class="choices">
        <div class="choice" id="rock">Rock ✊</div>
        <br>
        <div class="choice" id="paper">Paper 🖐️</div>
        <br>
        <div class="choice" id="scissors">Scissor ✌️</div>
        <br>
    </div>
    <div class="result">Choose your move!</div>
    
</body>
</html>
